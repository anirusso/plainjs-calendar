<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p>
    Select A Month:
    <form id="months">
      <select id="selectMonth"></select>
    </form>
  </p>

<div id="calendar">

  <div class="flex-container">
    <h1 id="month"></h1>
  </div>

  <div class="flex-container" id="weekdays">

    <div>Monday</div>
    <div>Tuesday</div>
    <div>Wednesday</div>
    <div>Thursday</div>
    <div>Friday</div>
    <div>Saturday</div>
  </div>

  <div id="weeks">
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>

</html>
